<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=josefin+sans:300,400,700"
    />
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape shape-square"></div>
      <div class="shape shape-square"></div>
      <div class="shape shape-square"></div>
      <div class="shape shape-circle"></div>
      <div class="shape shape-circle"></div>
      <div class="shape shape-circle"></div>
      <div class="shape shape-triangle"></div>
      <div class="shape shape-triangle"></div>
      <div class="shape shape-triangle"></div>
      <div class="shape shape-square"></div>
      <div class="shape shape-circle"></div>
      <div class="shape shape-triangle"></div>
      <div class="shape shape-hexagon"></div>
      <div class="shape shape-hexagon"></div>
    </div>
    <div class="container">
      <h1>Random Quote Generator</h1>
      <div class="quote-container">
        <p id="quote" class="quote-text"></p>
        <p id="author" class="quote-author"></p>
      </div>
      <button id="new-quote" onclick="getQuote()" class="quote-button">
        New Quote
      </button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
